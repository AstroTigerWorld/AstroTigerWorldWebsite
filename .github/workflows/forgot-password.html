<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="success-animation.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
        }

        .form {
            background-color: #2a2a2a;
            padding: 2rem;
            border-radius: 10px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        #heading {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }

        .field {
            position: relative;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #3f3f3f;
            border-radius: 5px;
            background-color: #1a1a1a;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }

        .input-field:focus {
            outline: none;
            border-color: #4c6fff;
        }

        .button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #4c6fff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 15px;
        }

        .button:hover {
            background-color: #3451db;
        }

        .back-link {
            color: #7c7c7c;
            text-decoration: none;
            font-size: 14px;
            display: block;
            text-align: center;
        }

        .back-link:hover {
            color: #fff;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .error {
            background-color: rgba(255, 0, 0, 0.1);
            color: #ff4444;
        }

        .success {
            background-color: rgba(0, 255, 0, 0.1);
            color: #00ff00;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Email Form -->
    <form class="form" id="emailForm">
        <p id="heading">Forgot Password (Test Mode)</p>
        <p style="text-align: center; color: #7c7c7c; margin-bottom: 20px; font-size: 14px;">
            Note: Reset codes will appear in the server terminal
        </p>
        <div class="field">
            <input type="email" placeholder="Enter your email" class="input-field" id="email" required>
        </div>
        <button type="submit" class="button">Send Reset Code</button>
        <div id="emailMessage" class="message"></div>
        <a href="/login.html" class="back-link">Back to Login</a>
    </form>

    <!-- Verification Code Form -->
    <form class="form" id="verificationForm" style="display: none;">
        <p id="heading">Enter Reset Code</p>
        <p style="text-align: center; color: #7c7c7c; margin-bottom: 20px; font-size: 14px;">
            Enter the code exactly as shown, including any leading zeros (e.g., "0UEJV")
        </p>
        <div class="field">
            <input type="text" placeholder="Enter code (include leading zero if present)" 
                   class="input-field" id="resetCode" 
                   style="text-transform: uppercase;" 
                   maxlength="5"
                   required>
        </div>
        <button type="submit" class="button">Verify Code</button>
        <div id="verificationMessage" class="message"></div>
        <a href="/login.html" class="back-link">Back to Login</a>
    </form>

    <!-- New Password Form -->
    <form class="form" id="newPasswordForm" style="display: none;">
        <p id="heading">Reset Password</p>
        <input type="text" id="username" name="username" autocomplete="username" style="display: none;">
        <div class="field">
            <input type="password" placeholder="New Password" class="input-field" id="newPassword" autocomplete="new-password" required>
        </div>
        <div class="field">
            <input type="password" placeholder="Confirm Password" class="input-field" id="confirmPassword" autocomplete="new-password" required>
        </div>
        <button type="submit" class="button">Reset Password</button>
        <div id="passwordMessage" class="message"></div>
        <a href="/login.html" class="back-link">Back to Login</a>
    </form>

    <script src="forgot-password-functionality.js"></script>
</body>
</html>
