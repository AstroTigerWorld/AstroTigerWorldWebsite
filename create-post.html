<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="create-post-styles.css">
</head>
<body class="post-form-container">
    <div class="post-form-wrapper">
        <form id="postForm">
            <h1 class="post-form-title">Create a New Post</h1>
            
            <div class="post-form-group">
                <div class="hide-username-container">
                    <label class="post-form-label" for="input">Hide Username</label>
                    <label class="switch">
                        <input id="input" type="checkbox" />
                        <div class="slider round">
                            <div class="sun-moon"></div>
                        </div>
                    </label>
                </div>
                <label class="post-form-label" for="text">Post Content</label>
                <textarea
                    id="text"
                    name="text"
                    class="post-form-input"
                    required
                    placeholder="What's on your mind?"
                ></textarea>
                <div class="post-form-error" id="textError"></div>
            </div>

            <div class="post-form-group">
                <label class="post-form-label" for="media">Add Media</label>
                <div>
                    <input
                        type="file"
                        id="media"
                        name="media"
                        accept=".jpg,.jpeg,.png,.gif,.mp4,.webm,.mov,.avi,.mpeg"
                        multiple
                        style="display: none;"
                    />
                    <label for="media" class="post-form-media">
                        <svg viewBox="0 0 24 24">
                            <path d="M23 4C23 2.34315 21.6569 1 20 1H4C2.34315 1 1 2.34315 1 4V20C1 21.6569 2.34315 23 4 23H20C21.6569 23 23 21.6569 23 20V4ZM21 4C21 3.44772 20.5523 3 20 3H4C3.44772 3 3 3.44772 3 4V20C3 20.5523 3.44772 21 4 21H20C20.5523 21 21 20.5523 21 20V4Z"/>
                            <path d="M4.80665 17.5211L9.1221 9.60947C9.50112 8.91461 10.4989 8.91461 10.8779 9.60947L14.0465 15.4186L15.1318 13.5194C15.5157 12.8476 16.4843 12.8476 16.8682 13.5194L19.1451 17.5039C19.526 18.1705 19.0446 19 18.2768 19H5.68454C4.92548 19 4.44317 18.1875 4.80665 17.5211Z"/>
                            <path d="M18 8C18 9.10457 17.1046 10 16 10C14.8954 10 14 9.10457 14 8C14 6.89543 14.8954 6 16 6C17.1046 6 18 6.89543 18 8Z"/>
                        </svg>
                        <span>Add Photos/Videos</span>
                    </label>
                </div>
                <small class="post-form-help">Supported formats: JPG, PNG, GIF, MP4, WebM, MOV, AVI, MPEG (max 100MB per file)</small>
                <div class="post-form-error" id="mediaError"></div>
                <div id="mediaPreview" class="post-form-preview"></div>
            </div>

            <div class="post-form-actions">
                <button type="submit" class="post-form-submit">Create Post</button>
                <a href="/" class="post-form-back">Back to Feed</a>
            </div>
        </form>
    </div>
    <script src="create-post-functionality.js"></script>
</body>
</html>
